
<div class="jumbotron">
  <div class="container">
    <div  style="color: darkblue" class="row justify-content-center" >
      <div  style="color: darkblue" class="col-md-6" >
        <table class="table table-striped table-hover table-bordered table-responsive">
          <thead class="thead-dark text-center">
          <tr>
            <th style="color: darkblue">id</th>
            <th style="color: darkblue">Account Number</th>
            <th style="color: darkblue">Branch Name</th>
            <th style="color: darkblue">Balance</th>
            <th style="color: darkblue">Action</th>
          </tr>
          </thead>
          <tbody >
          <tr *ngFor="let r of results;let i = index">
            <td class="text-center" >{{i + 1}}</td>
            <input type="hidden" #a value="{{r.account_number}}" >
            <input type="hidden" #b value="{{r.branch_name}}">
            <input type="hidden" #c value="{{r.balance}}">
            <td class="text-center"  >{{r.account_number}}</td>
            <td class="text-center" >{{r.branch_name}}</td>
            <td class="text-center" >{{r.balance}}</td>
            <td >
              <a href="#" class="text-center" data-toggle="modal" data-target="#exampleModal" (click)="getValue(a.value,b.value,c.value)" >
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              </a>

              <div class="modal" id="exampleModal">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 style="color: darkblue" class="modal-title">แก้ไขข้อมูล</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body" >
                      <div class="form-group">
                        <label for="accountNumber">account_number</label>
                        <input type="text" class="form-control" [(ngModel)]="accValue" id="accountNumber" name="accountNumber" disabled >
                      </div>
                      <div class="form-group">
                        <label for="Branch_name">Branch_name</label>
                        <input type="text" class="form-control" [(ngModel)]="braValue" id="branchName" name="branchName" disabled >
                      </div>
                      <div class="form-group">
                        <label for="Balance">Balance</label>
                        <input type="text" class="form-control" [(ngModel)]="balValue" id="balance" name="balance"  >
                      </div>

                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" (click)="UpdateAccount()" data-dismiss="modal"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> แก้ไข</button>
                      <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fa fa-times" aria-hidden="true"></i> ปิด</button>
                    </div>
                  </div>
                </div>
              </div>

              <a class="text-center" data-toggle="modal" data-target="#jj" href="#" (click)="getValue(a.value,b.value,c.value)"  >
                <i class="fa fa-trash-o" aria-hidden="true"></i>
              </a>
              <div class="modal" id="jj">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 style="color: darkblue" class="modal-title">ลบข้อมูล</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p>ต้องการลบหรือไม่ </p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="DeleteAccount()"><i class="fa fa-check" aria-hidden="true"></i> ใช่</button>
                      <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fa fa-times" aria-hidden="true"></i> ไม่</button>
                    </div>
                  </div>
                </div>
              </div>

            </td>
          </tr>
          </tbody>
        </table>
      </div>


      <div class="col-md-5" >
        <form (submit)="addAccount()">
          <fieldset>
            <legend style="color: seagreen ">เพิ่มข้อมูล</legend>
            <div class="form-group" >
              <label style="color: lightsalmon" for="accountNumber">account_number</label>
              <input  type="text" class="form-control" id="accountNumber" name="accountNumber" [(ngModel)] = "accountNumber" aria-describedby="emailHelp" placeholder="Enter Account number">
            </div>
            <div class="form-group">
              <label style="color: lightsalmon" for="Branch_name">Branch_name</label>
              <input type="text" class="form-control" id="branchName" name="branchName" [(ngModel)] = "branchName" placeholder="Enter Branch name">
            </div>
            <div class="form-group">
              <label style="color: lightsalmon" for="Balance">Balance</label>
              <input type="text" class="form-control" id="balance" name="balance" [(ngModel)] = "balance" placeholder="Enter Balance">
            </div>
            <div class="form-group">
              <button style="background-color: darksalmon" type="submit" class="btn btn-primary"  >บันทึก</button>

            </div>

          </fieldset>
        </form>
      </div>


    </div>
  </div>

</div>
